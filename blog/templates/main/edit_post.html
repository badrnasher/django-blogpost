{% extends 'main/base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
  <h2>Edit Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  {# Display the form fields using as_p or other format tags as needed #}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'post-detail' post.id  %}" class="btn btn-secondary">Cancel</a>  {# Provide a Cancel button to go back to post detail #}
{% endblock %}
